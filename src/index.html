<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="Two way converter for compare prices in EUR or HRK. Valuable from September 5, 2022 to December 31, 2023  in Croatia.">
    <meta name="keywords" content="euro, eur, hrk, kuna, converter">
    <meta name="author" content="https://github.com/vhdedic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUR2HRK</title>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center text-primary">EUR2HRK</h1>
        <div class="border border-dark p-3 mt-4 shadow">
            <div class="mb-3">
                <label for="eur" class="form-label fw-bold">EUR</label>
                <input type="number" id="eur"
                    class="form-control border border-dark shadow" />
            </div>
            <div class="mb-3">
                <label for="hrk" class="form-label fw-bold">HRK</label>
                <input type="number" id="hrk"
                    class="form-control border border-dark shadow" />
            </div>
            <div class="mb-3">
                <button id="btn"
                    class="btn btn-primary form-control mt-3 shadow fw-bold">
                    HRK2EUR
                </button>
            </div>
        </div>
        1 EUR = 7.53450 HRK
    </div>

</body>

</html>
